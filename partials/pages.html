<div class="navbar navbar-fixed-top" role="navigation" ng-class="navlight">

      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="container">
    <div class="navbar-header pull-left">
      <div class="collapse navbar-collapse">
        <a class="navbar-brand" ui-sref="home"><span class="fa fa-book"></span> Cal Poly Books</a>
      </div><!--/.nav-collapse -->
    </div>
    <ul class="nav navbar-nav">
      <li><a ui-sref="pages.buy">Buy</a></li>
      <li><a ui-sref="pages.sell">Sell</a></li>
      <li ng-show="account"><a ui-sref="pages.mybooks">My Books</a></li>
      <li ng-hide="account">
        <a ng-click="login()">
          <div class="btn btn-block btn-social btn-facebook">
            <img src="/images/facebook.png" /> Log In
          </div>

        <div class="btn btn-block btn-social btn-facebook">

</div>

<div class="container page">
  <div class="col-xs-12 top-gutter bottom-gutter text-center bg-danger" ng-show="error">
    <button type="button" class="close" ng-click="noMoreError()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <div class="col-sm-8 col-sm-offset-2">
      <p>You're not part of the CP Textbook Exchange!<br>
      Go to <a target="_blank" href="https://www.facebook.com/groups/{{textbookPage}}">the CP Textbook Exchange Page </a> to join.</p>
      Once you've been accepted, <a ng-click="postToFacebook(error.message)">Resend your post</a>
    </div>
  </div>

  <ui-view></ui-view>
</div>
